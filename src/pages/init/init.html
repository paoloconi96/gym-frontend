<ion-content padding>
	<div class="container">
		<h1>{{ t.translator('Inital setup') }}</h1>
		<span>{{ t.translator(responseError) }}</span>
		<main [hidden]="!(currentBlock == 0)">
			<button (click)="chooseForm(1)">Signup</button>
			<button (click)="chooseForm(2)">Signin</button>
		</main>
		<form (ngSubmit)="submitData(1)" action="#" [hidden]="!(currentBlock == 1)">
			<button (click)="chooseForm(0)">back</button>
			<div class="form-group">
				<label for="name">{{ t.translator('Nome') }}</label>
				<input type="text" class="form-control" id="name" name="name" required [(ngModel)]="signupData.name">
			</div>
			<div class="form-group">
				<label for="email">{{ t.translator('Email') }}</label>
				<input type="email" class="form-control" id="email" name="email" required [(ngModel)]="signupData.email">
			</div>

			<div class="form-group">
				<label for="psw">{{ t.translator('Password') }}</label>
				<input type="password" class="form-control" id="psw" name="psw" required [(ngModel)]="signupData.password">
			</div>
			<button type="submit" class="btn btn-primary">{{ t.translator('Invia') }}</button>
		</form>
		<form (ngSubmit)="submitData(2)" action="#" [hidden]="!(currentBlock == 2)">
			<button (click)="chooseForm(0)">back</button>
			<div class="form-group">
				<label for="email">{{ t.translator('Email') }}</label>
				<input type="email" class="form-control" id="email" name="email" required [(ngModel)]="signinData.email">
			</div>

			<div class="form-group">
				<label for="psw">{{ t.translator('Password') }}</label>
				<input type="password" class="form-control" id="psw" name="psw" required [(ngModel)]="signinData.password">
			</div>
			<button type="submit" class="btn btn-primary">{{ t.translator('Invia') }}</button>
		</form>
	</div>
	
</ion-content>
